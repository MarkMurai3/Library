<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="library">
        <h1 class="hero-text">Your Personal <span>Library List</span></h1>
        <div class="theTable">
            <table>
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read it or not</th>
                    <th>Delete from list</th>
                </tr>
                </thead>
                <tbody>
              <!-- <tr data-id="ExampleId">
                    <td>Example Title</td>
                    <td>Example Author</td>
                    <td>Example Pages</td>
                    <td>Example Read</td>
                    <td>Example Delete</td> -->
                <!-- </tr> -->  
                </tbody>
            </table>
            <p id="log"></p>
        </div>
        <button id="newBookbtn" class="newBook">New Book</button>
    </div>
    <div class="image"></div>
    <div class="popUp" id="popUpID">
        <div class="popUpContent">
            <div class="modal">
                <span id="close" class="close">&times;</span>
                <p>Please fill out this form, then press Submit!</p>
            </div>
            <form id="bookForm" action="#" method="post">
                <div class="form-part">
                    <label for="title">Title:</label>
                    <input id="title" type="text" required> 
                </div>
                <div class="form-part">
                    <label for="author">Author:</label>
                    <input id="author" type="text" required>
                </div>
                <div class="form-part">
                    <label for="pages">Number of Pages:</label>
                    <input id="pages" type="number" required>
                </div>
                <div class="form-part" id="radioButtons">
                    <!-- <label for="question">Have you read it or not:</label> -->
                    <p style="display: inline;">Have you read it or not:</p>
                    <input type="radio" name="read" id="yes" value="Yes" required>
                    <label for="yes">Yes</label>
                    <input type="radio" name="read" id="no" value="No" required>
                    <label for="no">No</label>
                </div>
                <button id="submitID" type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
