<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="library">
        <h1 class="hero-text">Your Own Personal <span>Library</span></h1>
        <div class="theTable">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read it or not</th>
                    <th>Delete from list</th>
                </tr>
                <tr>
                    <td>Example Title</td>
                    <td>Example Author</td>
                    <td>Example Pages</td>
                    <td>Example Read</td>
                    <td>Example Delete</td>
                </tr>
            </table>
        </div>
        <button class="newBook" value="New Book">New Book</button>
    </div>
    <div class="image"></div>
    <div class="popUp">
        <div class="popUpContent">
            <p>Please fill out this form, then press Submit!</p>
            <form action="#" method="get">
                <div class="form-part">
                    <label for="title">Title:</label>
                    <input id="title" type="text">
                </div>
                <div class="form-part">
                    <label for="author">Author:</label>
                    <input id="author" type="text">
                </div>
                <div class="form-part">
                    <label for="pages">Number of Pages:</label>
                    <input id="pages" type="number">
                </div>
                <div class="form-part">
                    <label for="read">Have you read it or not:</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
