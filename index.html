<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div class="data-entry">
        <h1>Library Data Entry Point</h1>
        <div class="form">
            <form action="#" method="post">
                <p>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="book-title" required> 
                </p>
                <p>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="book-author" required>
                </p>
                <p>
                    <label for="pages">Number of Pages:</label>
                    <input type="number" id="pages" name="num-pages" required>
                </p>
                <p>
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" id="read" name="been-read">
                </p>
            </form>
        </div>
        <div class="send">
            <button id="send">Send</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <div class="tables" style="width:100%">
        <p>Your Library</p>
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Number of Pages</th>
                <th>Have you read it?</th>
                <th>Edit</th>
            </tr>
            <tr>
                <td>The Hobbit</td>
                <td>J.R.R Tolkien</td>
                <td>295</td>
                <td>Not read yet <button>Toggle</button> </td>
                <td><button type="button">Delete</button></td>
            </tr>
        </table>
    </div>
    <button>New Book</button>
</body>
</html>
